<html>
  <head>
    <style type="text/css">
    body>div { display: inline-block; }
    canvas { border: 10px solid #666; }
    img { border: 10px solid green; }
    </style>
  </head>
  <body>
    <div>
      <h1>canvas</h1>
      <canvas width="500" height="500"></canvas>
    </div>
    <div>
      <h1>img</h1>
      <img>
    </div>

    <!-- <script src="http://canvg.googlecode.com/svn/trunk/canvg.js"></script> -->
    <script src="js/canvg-custom.js"></script>
    <script src="../lib/SvgImage.js"></script>

    <script>
    var src = '<svg width="400" height="400" viewPort="0 0 400 400" version="1.1" xmlns="http://www.w3.org/2000/svg"><rect x="10" y="10" width="390" height="390"/></svg>';
    SvgImage(src, function(err, img) {
      if (err) throw err;

      var canvas = document.querySelector('canvas')
        , context = canvas.getContext('2d');

      context.drawImage(img, 0, 0);
      document.querySelector('img').src = canvas.toDataURL();
    });
    </script>
  </body>
</html>
